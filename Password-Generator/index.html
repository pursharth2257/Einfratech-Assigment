<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Password Generator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h2><i class="fas fa-key"></i> Password Generator</h2>

        <div class="options">
            <label>Password Length: <input style="width: 50%;" type="number" id="length" min="4" max="32" value="12"></label>
            <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Include Symbols</label>
        </div>

        <button id="generate"><i class="fas fa-random"></i> Generate Password</button>

        <div class="password-box">
            <input type="text" id="password" readonly>

           
            <div class="copy-container">
                <button id="copy"><i class="fa-solid fa-copy"></i></button>
                <span class="tooltip">Copied!</span>
            </div>
        </div>


        <p class="hint">Click the copy button to copy your password</p>
    </div>

    <script src="password.js"></script>
</body>

</html>
