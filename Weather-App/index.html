<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🌤 Weather App</h1>

        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button onclick="getWeather()">🔍</button>
        </div>

        <div id="weatherInfo" class="weather-card hidden">
            <h2 id="cityName"></h2>
            <p id="description"></p>
            <img id="weatherIcon" alt="Weather Icon">
            <div class="temp-toggle">
                <p>Temperature: <span id="temperature"></span>°<span id="tempUnit">C</span></p>
                <button onclick="toggleTemperature()">Toggle °F/°C</button>
            </div>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
        </div>

        <p id="errorMessage" class="error hidden"></p>
    </div>

    <script src="weather.js"></script>
</body>
</html>
